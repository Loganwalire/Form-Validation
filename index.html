<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <!--using google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <!--linking css file-->
    <link rel="stylesheet" href="style.css">
    
    <!--linking fontawesome-->
    <script src="https://kit.fontawesome.com/f09f131195.js" crossorigin="anonymous"></script>
    <!--FAVICON-->
    <link rel="icon" type="image/x-icon" href="icons8-fill-in-form-35.png">
    
       
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration form</h2>
        </div>
        <form class="form" id="form" onsubmit="suBmit()">
            <div class="form-control">
                <label for="">Full Name</label>
                <input type="text" name="" id="username" placeholder="Enter your Full Name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="">Email</label>
                <input type="text" name="" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" hidden placeholder="Enter your password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" name="" id="copassword" hidden placeholder="Enter your confirm password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="">Phone Number</label>
                <input type="text" name="" id="phoneno" placeholder="Enter your Phone Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    <!--linking js file to html-->
    <script src="major.js"></script>
    
</body>
</html>
